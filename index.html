<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boilerplate</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<script src="./index.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="header">
			<img id="ClaireLogo" src="./images/ClaireLogoWhite.png" alt="Claire Thessen Logo">

			<nav class="navbar">
				<ul>
					<li><a href="">Look Development</a></li>
					<li><a href="">Graphic Design</a></li>
					<li><a href="">About</a></li>
				</ul>

			</nav>
		</div>

		<div class="logoContainer">
			<img id="ClaireBigLogo" src="./images/ClaireThessenNameWhite.png" alt="Claire Thessen Logo">
		</div>
		<div class=""LookDevGallery>
			<h1 class="galleryHeader">LOOK DEVELOPMENT</h1>


			<div class="gallery-wrap">
							<span><img id="backBtn" src="./images/backArrow.png"></span>

				<div class="gallery">
					<div>
						<span><img id="sharkSquare" src="./images/sharkSquare.png" alt="3D Model of a Shark Themed Charcuterie Board"></span>
						<span><img id="fishSquare" src="./images/fishSquare.png" alt="3D Model of a Stylized Singing Wall Fish"></span>
						<span><img id="vaseSquare" src="./images/vaseSquare.png" alt="3D Model of a Tiffany & Co. Vase"></span>
						<span><img id="cowboySquare" src="./images/cowboySquare.png" alt="3D Model of cowboy themed low-poly game assets"></span>
						<span><img id="scorpionSquare" src="./images/scorpionSquare.png" alt="3D render of a steampunk inspire Scorpion"></span>
						<span><img id="robotSquare" src="./images/robotSquare.png" alt="3D render of a decrepit war robot at the bottom of a lake"></span>
					</div>
				</div>

				<span><img id="nextBtn" src="./images/nextArrow.png"></span>

			</div>
		</div>
	</body>
</html>
