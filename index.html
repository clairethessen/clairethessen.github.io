<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boilerplate</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<script src="./index.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>		

	</head>
	<body>

		<div class="header">
			<a class="__logo"  href="/">
				<img id="ClaireLogo" src="./images/ClaireLogoWhite.png" alt="Claire Thessen Logo">
			</a>
			
			<!-- <img id="MenuBar" src="./images/MenuBlockTurq.png">
			<img id="SquareSelect" src="./images/GraphicDesignCircle.png"> -->

			<nav class="navbar">
				<ul>
					<li><a href="">Look Development</a></li>
					<li><a href="">Graphic Design</a></li>
					<li><a href="">About</a></li>
				</ul>
	
			</nav>
			
			<button class="hamburger" data-js="hamburger" aria-hidden="true">
				<span></span>
				<span></span>
				<span></span>
			</button>
			
		</div>

		<div class=HomeContainer>
			<div class="logoContainer">
				<img id="ClaireBigLogo" src="./images/ClaireThessenNameWhite.png" alt="Claire Thessen Logo">
				<img id="ClaireBigLogoOverlay" src="./images/ClaireThessenNameHoverSplatDark.png" alt="Claire Thessen Logo">
			</div>
			<div class="HomeButtons">
				<a href="">Look Development</a>
				<a href="">Graphic Design</a>
			</div>
		</div>

		<div class="DemoReelHeader">
			<h1>DEMO REEL</h1>
		</div>

		<div class="DemoReelContainer">

			<div>
				<img id="DemoReelBackground" src="./images/TurqTornPaper.png">
			</div>

			<div class="video">
				<iframe src="https://player.vimeo.com/video/883021047?badge=0&amp;autopause=0&amp;quality_selector=1&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Demo Reel"></iframe>
			</div>

		</div>
			<div class="LookDevGallery">
			<h1 class="galleryHeader">LOOK DEVELOPMENT</h1>


			<div class="gallery-wrap">
				<div class="buttons">
					<button data-js="backButton">
						<img src="./images/backArrow.png"/></button>
				<button data-js="forwardButton">
					<img src="./images/nextArrow.png"/></button>
				</div>
	
				<div class="gallery">
						<div class="__slide"><img id="sharkSquare" src="./images/sharkSquare.png" alt="3D Model of a Shark Themed Charcuterie Board"></div>
						<div class="__slide"><img id="fishSquare" src="./images/fishSquare.png" alt="3D Model of a Stylized Singing Wall Fish"></div>
						<div class="__slide"><img id="vaseSquare" src="./images/vaseSquare.png" alt="3D Model of a Tiffany & Co. Vase"></div>
						<div class="__slide"><img id="cowboySquare" src="./images/cowboySquare.png" alt="3D Model of cowboy themed low-poly game assets"></div>
						<div class="__slide"><img id="scorpionSquare" src="./images/scorpionSquare.png" alt="3D render of a steampunk inspire Scorpion"></div>
						<div class="__slide"><img id="robotSquare" src="./images/robotSquare.png" alt="3D render of a decrepit war robot at the bottom of a lake"></div>
				</div>

			</div>
		</div>

	
	</body>
</html>
